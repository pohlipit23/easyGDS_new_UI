<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Malaysia Airlines - Search Widget</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#003268",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 300,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark antialiased">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
<div class="w-full max-w-5xl rounded-lg bg-[#F5F7FA] p-4 shadow-lg sm:p-5">
<div class="border-b border-gray-200">
<div class="-mb-px flex flex-wrap gap-x-4 sm:gap-x-6" role="tablist">
<button aria-selected="true" class="group inline-flex items-center gap-2 border-b-2 border-primary py-3 text-sm font-bold text-primary" role="tab" type="button">
<span class="material-symbols-outlined text-lg">inventory_2</span>
                    Packages
                </button>
<button aria-selected="false" class="group inline-flex items-center gap-2 border-b-2 border-transparent py-3 text-sm font-bold text-gray-500 hover:border-gray-300 hover:text-gray-700" role="tab" type="button">
<span class="material-symbols-outlined text-lg">hotel</span>
                    Hotel
                </button>
<button aria-selected="false" class="group inline-flex items-center gap-2 border-b-2 border-transparent py-3 text-sm font-bold text-gray-500 hover:border-gray-300 hover:text-gray-700" role="tab" type="button">
<span class="material-symbols-outlined text-lg">confirmation_number</span>
                    Tours/Activities
                </button>
<button aria-selected="false" class="group inline-flex items-center gap-2 border-b-2 border-transparent py-3 text-sm font-bold text-gray-500 hover:border-gray-300 hover:text-gray-700" role="tab" type="button">
<span class="material-symbols-outlined text-lg">airport_shuttle</span>
                    Airport Transfer
                </button>
<button aria-selected="false" class="group inline-flex items-center gap-2 border-b-2 border-transparent py-3 text-sm font-bold text-gray-500 hover:border-gray-300 hover:text-gray-700" role="tab" type="button">
<span class="material-symbols-outlined text-lg">flight</span>
                    Flights
                </button>
</div>
</div>
<div class="pt-4" role="tabpanel">
<div class="flex items-center gap-x-4 pb-3">
<div class="flex items-center">
<input checked="" class="h-4 w-4 border-gray-400 text-primary focus:ring-primary" id="return-flight" name="flight-type" type="radio"/>
<label class="ml-2 block text-xs font-medium text-gray-700" for="return-flight">Return</label>
</div>
<div class="flex items-center">
<input class="h-4 w-4 border-gray-400 text-primary focus:ring-primary" id="multi-city-flight" name="flight-type" type="radio"/>
<label class="ml-2 block text-xs font-medium text-gray-700" for="multi-city-flight">Multi-city</label>
</div>
<div class="flex items-center">
<input class="h-4 w-4 border-gray-400 text-primary focus:ring-primary" id="one-way-flight" name="flight-type" type="radio"/>
<label class="ml-2 block text-xs font-medium text-gray-700" for="one-way-flight">One-way</label>
</div>
</div>
<div class="grid grid-cols-1 divide-y rounded-lg border border-gray-300 bg-white shadow-sm lg:grid-cols-12 lg:divide-x lg:divide-y-0">
<div class="p-2 lg:col-span-3">
<label class="block text-xs font-medium text-gray-500" for="from-packages">From</label>
<div class="relative mt-0.5">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center">
<span class="material-symbols-outlined text-gray-500 !text-xl">flight_takeoff</span>
</div>
<input class="w-full border-0 p-0 pl-6 text-sm text-gray-900 placeholder-gray-500 focus:ring-0" id="from-packages" placeholder="Origin" type="text" value="Kuala Lumpur"/>
</div>
</div>
<div class="p-2 lg:col-span-3">
<label class="block text-xs font-medium text-gray-500" for="to-packages">To</label>
<div class="relative mt-0.5">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center">
<span class="material-symbols-outlined text-gray-500 !text-xl">flight_land</span>
</div>
<input class="w-full border-0 p-0 pl-6 text-sm text-gray-900 placeholder-gray-500 focus:ring-0" id="to-packages" placeholder="Destination" type="text"/>
</div>
</div>
<div class="p-2 lg:col-span-2">
<label class="block text-xs font-medium text-gray-500" for="date-range-packages">Departing - Returning</label>
<div class="relative mt-0.5">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center">
<span class="material-symbols-outlined text-gray-500 !text-xl">calendar_month</span>
</div>
<input class="w-full border-0 p-0 pl-6 text-sm text-gray-900 placeholder-gray-500 focus:ring-0" id="date-range-packages" placeholder="Select date range" type="text"/>
</div>
</div>
<div class="p-2 lg:col-span-2">
<label class="block text-xs font-medium text-gray-500" for="travellers-packages">Traveller(s)</label>
<div class="relative mt-0.5">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center">
<span class="material-symbols-outlined text-gray-500 !text-xl">person</span>
</div>
<select class="w-full border-0 p-0 pl-6 pr-8 text-sm text-gray-900 focus:ring-0" id="travellers-packages">
<option>1 Room, 1 Pax</option>
<option>1 Room, 2 Pax</option>
<option>2 Rooms, 4 Pax</option>
</select>
</div>
</div>
<div class="p-2 lg:col-span-2">
<label class="block text-xs font-medium text-gray-500" for="cabin-class-packages">Cabin Class</label>
<div class="relative mt-0.5">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center">
<span class="material-symbols-outlined text-gray-500 !text-xl">airline_seat_recline_normal</span>
</div>
<select class="w-full border-0 p-0 pl-6 pr-8 text-sm text-gray-900 focus:ring-0" id="cabin-class-packages">
<option>Economy</option>
<option>Business</option>
<option>First Class</option>
</select>
</div>
</div>
</div>
<div class="mt-4">
<div class="relative flex items-start">
<div class="flex h-5 items-center">
<input checked="" class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary" id="add-hotel-partial" name="add-hotel-partial" type="checkbox"/>
</div>
<div class="ml-2 text-xs">
<label class="font-medium text-gray-700" for="add-hotel-partial">I only need a hotel for part of my trip / in another city</label>
</div>
</div>
</div>
<div class="mt-4 grid grid-cols-1 gap-y-2 divide-y rounded-lg border border-gray-300 bg-white shadow-sm lg:grid-cols-12 lg:divide-x lg:divide-y-0">
<div class="p-2 lg:col-span-6">
<label class="block text-xs font-medium text-gray-500" for="city-hotel">City / Hotel</label>
<div class="relative mt-0.5">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center">
<span class="material-symbols-outlined text-gray-500 !text-xl">hotel</span>
</div>
<input class="w-full border-0 p-0 pl-6 text-sm text-gray-900 placeholder-gray-500 focus:ring-0" id="city-hotel" placeholder="Enter city or hotel name" type="text"/>
</div>
</div>
<div class="p-2 lg:col-span-3">
<label class="block text-xs font-medium text-gray-500" for="check-in-date">Check-in Date</label>
<div class="relative mt-0.5">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center">
<span class="material-symbols-outlined text-gray-500 !text-xl">calendar_month</span>
</div>
<input class="w-full border-0 p-0 pl-6 text-sm text-gray-900 placeholder-gray-500 focus:ring-0" id="check-in-date" placeholder="Select date" type="text"/>
</div>
</div>
<div class="p-2 lg:col-span-3">
<label class="block text-xs font-medium text-gray-500" for="check-out-date">Check-out Date</label>
<div class="relative mt-0.5">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center">
<span class="material-symbols-outlined text-gray-500 !text-xl">calendar_month</span>
</div>
<input class="w-full border-0 p-0 pl-6 text-sm text-gray-900 placeholder-gray-500 focus:ring-0" id="check-out-date" placeholder="Select date" type="text"/>
</div>
</div>
</div>
<div class="mt-4 flex w-full flex-wrap items-center justify-end gap-x-3 gap-y-4">
<button class="flex items-center text-xs font-medium text-primary hover:underline" type="button">
<span class="material-symbols-outlined mr-1 text-base">add</span> Add promo code
                    </button>
<button class="flex items-center justify-center rounded-md bg-[#E5A800] px-6 py-2.5 text-sm font-bold text-primary shadow-sm hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2" type="submit">
                        Search
                        <span class="material-symbols-outlined ml-2 -rotate-90 !text-xl">flight</span></button>
</div>
<div class="mt-5">
<h3 class="text-xs font-semibold text-gray-700">Recent Searches</h3>
<div class="mt-2 flex flex-wrap gap-2">
<button class="flex items-center gap-2 rounded-full bg-white px-3 py-1.5 text-xs font-medium text-gray-700 shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
<span class="material-symbols-outlined !text-base">search</span> KUL-LHR, 24 Feb
                    </button>
<button class="flex items-center gap-2 rounded-full bg-white px-3 py-1.5 text-xs font-medium text-gray-700 shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
<span class="material-symbols-outlined !text-base">search</span> KUL-SYD, 18 Mar
                    </button>
<button class="flex items-center gap-2 rounded-full bg-white px-3 py-1.5 text-xs font-medium text-gray-700 shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
<span class="material-symbols-outlined !text-base">search</span> LGK-KUL, 02 Apr
                    </button>
<button class="flex items-center gap-2 rounded-full bg-white px-3 py-1.5 text-xs font-medium text-gray-700 shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
<span class="material-symbols-outlined !text-base">search</span> BKI-NRT, 15 May
                    </button>
</div>
</div>
</div>
</div>
</div>
</body></html>
